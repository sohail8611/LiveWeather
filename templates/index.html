{% load static %}

<!DOCTYPE HTML>
<html>
<head>
<title>Weather Check</title>
<!-- Custom Theme files -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Sunny Weather Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->

<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>
<style>
	.myforms{
		/* border: 2px solid red; */
		text-align: center;
		margin-top: 2rem;

	}
	.myforms label{
		color: white;
		font-size: 1.2rem;
	}
	.myforms .inputs{
		width: 15rem;
		height: 1.2rem;
	}
	.myforms .submitbutton{
		padding: 2px;
		font-size: 1rem;
		width: 5rem;
		background-color: rgb(207, 194, 194);
		cursor:pointer;


	}
	.copy-rights p{
		color: rgb(63, 62, 62);
	}

	.w3l h5{
		margin-top: 0px;
	}
	
</style>
</head>
<body>
<!--widget start here-->
<div class="widget">
	<div class="wrap">
		   <h1>Weather Check</h1>

		   <form action="" method="POST" class="myforms"> 
			{% csrf_token %}
			<label for="input">City: </label>
			<input type="text" id="input" name="input" class="inputs" required>
			<input type="submit" value="Check" class="submitbutton">
		   </form>

		<div class="widget-main">
		   <div class="widget-climate-wthree">
				<div class="widget-left">
					<div class="season">
						<div class="degree">
							<h4>Temperature</h4>
							<h3>{{my_data.Temperature}}°c</h3>
						</div>
						
					   <div class="clear"> </div>
					</div>
					<div class="season w3">
						<div class="degree">
							<h4>Wind</h4>
							<h3>{{my_data.Wind}}m/s</h3>
						</div>
						
					   <div class="clear"> </div>
					</div>
					<div class="season agile">
						<div class="degree">
							<h4>Status</h4>
							<h3>{{my_data.Status}}</h3>
						</div>
						
					   <div class="clear"> </div>
					</div>
					
				</div>		
				<div class="widget-right w3l">
					<p>{{c_date}}</p>
					<p>{{c_day}}</p>
					<h5>{{c_name}},{{my_data.City}}</h5>
					
					<h2>{{my_data.Temperature}}°c</h2>
				</div>
			 <div class="clear"> </div>				
		  </div>
		</div>
	</div>
</div>
<!--wedget end here-->
<!--copy rights end here-->
<div class="copy-rights">		 	
	<p>A project by Sohail </p>		 	
</div>
<!--copyrights start here-->

</body>
</html>
